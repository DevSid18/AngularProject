<body class="viewHeaderCss">
    <div class="container-fluid p-3 mw-100">
        <div class="viewCss text-white p-3 text-center">
            <h3 class="mb-2 text-uppercase align-middle">Customers Information</h3>
        </div>

        <ag-grid-angular class="ag-theme-quartz" style="height: 500px; width: 100%;" [rowData]="customerInfos"
            [columnDefs]="colDefs" [gridOptions]="gridOptions" [defaultColDef]="defaultColDef"
            (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</body>
