<!-- commonview.component.html -->
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Product Information</h5>
  <button type="button" class="close" (click)="modalRef?.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="product">
    <h6>{{ product.name }}</h6>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price | number: '1.2-2' }}</p>

    <div *ngIf="product.stock">
      <p><strong>Stock Availability:</strong> {{ product.stock }} items left</p>
    </div>

    <div *ngIf="product.category">
      <p><strong>Category:</strong> {{ product.category }}</p>
    </div>
  </div>
  <div *ngIf="!product">
    <p>No product data available.</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">Close</button>
  <button type="button" class="btn btn-primary" (click)="saveProductChanges()">Save changes</button>
</div>
