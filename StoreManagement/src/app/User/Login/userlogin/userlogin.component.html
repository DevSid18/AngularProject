<!DOCTYPE html>
<body>
    <form class="form" [formGroup]="UserLoginForm">
        <div class="container-fluid p-4 w-50">
            <div class="shadow-lg p-3 mb-5 bg-white rounded">
                <div class="form-floating">
                    <h2 class="text-center" style="color: #53c76e;">
                        {{ !isResetPass ? 'USER LOGIN' : 'RESET PASSWORD' }}
                    </h2>
                </div>

                <!-- Username -->
                <div class="form-floating mb-3">
                    <label for="username" class="form-label" [attr.aria-disabled]="isResetPass ? 'true' : null">Username</label>
                    <input type="text" class="form-control" id="username" required formControlName="username">
                </div>

                <!-- Password -->
                <div class="form-floating mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>

                <!-- Confirm Password (only shown when isResetPass is true) -->
                <div class="form-floating mb-3" *ngIf="isResetPass">
                    <label for="confpass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confpass" formControlName="confpass">
                </div>

                <div class="d-flex flex-column align-items-center justify-content-center">
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success text-uppercase"
                        (click)="!isResetPass ? ProcessToLogin('LOGIN') : ProcessToLogin('RESET')">
                        {{ !isResetPass ? 'LOGIN' : 'RESET' }}
                    </button>

                    <!-- Sign Up Link -->
                    <div class="mt-3">
                        <p class="text-center">
                            Don't have an account? 
                            <a style="color: #53c76e; font-weight: 600;" href="/customer-manage">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
